services:
  backend:
    image: ghcr.io/squad-mandalore/backend:fb805409
    volumes:
      - $HOME/squadmandalore:/backend/volume
    ports:
      - "8000:8000"
    networks:
      - squadmandalore-network

  frontend:
    image: ghcr.io/squad-mandalore/frontend:51d59220
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - squadmandalore-network

networks:
  squadmandalore-network:
    driver: bridge

